<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill</title>
  <script src="./vue.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="app">
  <div class="container">
    <header>
        <div id="painel">
          <h1>{{money | numeroPreco}}</h1>
        </div>
    </header>

    <section class="produtos">
      <div v-for="produto in produtos" :key="produto.id" class="produto">
        <img :src="produto.img" alt="" class="" />
        <h4>{{ produto.nome }}</h4>
        <span class="preco">{{ produto.preco | numeroPreco }}</span>
        <div class="controles">
          <button>Sell</button>
          <input v-model="qtdProduto" class="qtd-produto" />
          <button @click="Buy">Buy</button>
        </div>
      </div>
    </section>

  </div>
</div>


<script src="./app.js"></script>
</body>
</html>
