<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill</title>
  <script src="./vue.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="app">
  <div class="container">
    <header>
        <div id="painel">
          <h1>{{money}}</h1>
        </div>
    </header>
   
    <section class="produtos">
      <div v-for="item in produtos" :key="item.id" class="produto">
        <img :src="item.img" alt="" class="" />
        <h4>{{ item.nome }}</h4>
        <span class="preco">{{ item.preco  | numeroPreco }}</span>
        <div class="controles">
          <button class="vender" @click="vender(index)">Vender</button>
            <input v-model="item.quantidade">
          <button class="comprar" @click="comprar(item)">Comprar</button>
        </div>
      </div>
    </section>

  </div>

  <div v-if="carrinho.length > 0" class="carrinho">
    <ul>
      <li v-for="(item, index) in carrinho">
        <p> <strong> {{item.nome}} X {{item.quantidade}} </strong> <span class="preco">{{item.preco | numeroPreco}} </span></p>
        <button @click="vender(index)">X</button>
      </li>
    </ul>
    <br>
    <hr>
    <h2 class="preco">{{carrinhoTotal | numeroPreco }}</h2>
    <br>
  </div>


  <footer style="margin-top: 10px;">All rigths reserved.</footer>

</div>

<script src="./app.js"></script>
</body>
</html>
